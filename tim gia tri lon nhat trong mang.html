<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [2, 3, 4, 1, 21, 43, 54, 65, 656, 5, 454, 34, 76];
        let max = numbers[0];
        let index = 0;
        for (i = 1 ; i < numbers.length ; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        alert ('max of numbers is:' + max + 'nằm ở vị trí:'+ index);
    </script>
</body>

</html>
